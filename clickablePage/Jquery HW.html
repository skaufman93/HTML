<!DOCTYPE html>
<html>
<head>
<title>SAM'sHOMEWORK</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<link rel="stylesheet">
<style>
h1{
  font-family:Helvetica;
  font-size:140px;
  text-align: center;
  color:green;
}
nav{
  display:none;
}
h2{
  font-family:Helvetica;
  font-size:90px;
  text-align: center;
  color:blue;

}



}
.bg2{
  background-color:tan;

}
.bg3{
  background-color:black;


}
.picture{
   background-image:url("lion.jpg")

   }

h1, h2, nav:hover{
  cursor:crosshair;
}
</style>
<script>


        $(document).ready(function(){

          $("h1").click(function(){
            $("nav").addClass("visible");
        });

          $("h2:first-child").click(function(){
            $("body").toggleClass("bgone");

          });


          $("h2:nth-child(2)").click(function(){
            $("body").toggleClass("bg2");
            $("body").removeClass("bgone bg3");
            $("body").addClass("picture");
          });

          $("h2:nth-child(3)").click(function(){
            $("body").addClass("bg3");
            $("body").removeClass("bgone bg2");
            $("body").removeClass("picture");
          });


      });
</script>
</head>
<body>
  <h1>this is the title</h1>
  <h2>this is a sub title</h2>
  <h2>this is a subtitle</h2>

</body>
</html>
